name: Test for changes on main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  build-number: ${GITHUB_RUN_NUMBER}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Give Execute Permission to test shell script
        run: chmod u+x ${{ github.workspace }}/tests/test_all.sh
      - name: Run Tests
        run: ${{ github.workspace }}/tests/test_all.sh
